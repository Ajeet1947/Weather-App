<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in;
        }
        .welcome-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            animation: slideDown 1.5s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .alert-message {
            font-size: 18px;
            font-weight: bold;
            color: red;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .umbrella-icon {
            width: 50px;
            display: none;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .mask-icon {
            width: 50px;
            display: none;
            animation: bounce 1s infinite;
        }
        .mask-message {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: fadeInAlert 1.5s ease-in-out;
        }
        @keyframes fadeInAlert {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin: 5px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        /* Custom styles for blue theme */
        button {
            background-color: #007BFF; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .blue-text {
            color: #007BFF; /* Blue text for numerical values */
        }
        /* Search bar with button inside */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #location {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        .get-weather-btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .get-weather-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">üåç Welcome to the Live Weather App! ‚òÄÔ∏è</div>
        <h2>üå¶Ô∏è Live Weather App</h2>
        <p>Get real-time weather updates for any location!</p>
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter location...">
            <button class="get-weather-btn" onclick="getWeather()">Get Weather</button>
        </div>
        <div id="result"></div>
        <img id="umbrella" class="umbrella-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="Umbrella">
        <img id="mask" class="mask-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163659.png" alt="Mask">
        <div id="maskMessage" class="mask-message">üö® Wear a mask, air quality is poor!</div>
    </div>
    <div class="footer">
        <p>Made by Ajeet Singh</p>
        <div class="social-icons">
            <a href="https://github.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
        </div>
        <div class="footer-links">
            <a href="mailto:your.email@example.com">Contact</a> |
            <a href="#">Privacy Policy</a>
        </div>
    </div>
    <script>
        function getWeather() {
            let location = document.getElementById("location").value;
            if (location === "") {
                alert("Please enter a location");
                return;
            }
            
            let apiKey = "23eeb872ab7449059e7193640250402";
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            document.getElementById("result").innerHTML = "<p>Loading... üåé</p>";
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let temp = data.current.temp_c;
                    let condition = data.current.condition.text;
                    let icon = data.current.condition.icon;
                    let humidity = data.current.humidity;
                    let windSpeed = data.current.wind_kph;
                    let airQuality = data.current.air_quality.pm2_5;
                    
                    document.getElementById("result").innerHTML = 
                        `<p>Temperature in ${location}: <strong class="blue-text">${temp}¬∞C</strong></p>
                         <p>Condition: ${condition} <img src="${icon}" class="weather-icon"></p>
                         <p>Humidity: <strong class="blue-text">${humidity}%</strong></p>
                         <p>Wind Speed: <strong class="blue-text">${windSpeed} km/h</strong></p>
                         <p>Air Quality Index (PM2.5): <strong class="blue-text">${airQuality}</strong></p>`;
                    
                    // Show suggestions based on conditions
                    if (airQuality > 50) {
                        document.getElementById("mask").style.display = "block";
                        document.getElementById("maskMessage").style.display = "block";
                    } else {
                        document.getElementById("mask").style.display = "none";
                        document.getElementById("maskMessage").style.display = "none";
                    }
                    
                    if (condition.toLowerCase().includes("cloudy") || condition.toLowerCase().includes("rain")) {
                        document.getElementById("umbrella").style.display = "block";
                        document.getElementById("umbrella").alt = "Carry an umbrella, it might rain!";
                    } else {
                        document.getElementById("umbrella").style.display = "none";
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = "<p style='color:red;'>‚ùå Invalid location or API error. Please try again.</p>";
                    console.error("Error fetching weather data:", error);
                });
        }
    </script>
</body>
</html>
